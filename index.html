<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <!-- Tailwind CSS -->

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.css">

    <!-- Hover CSS -->
    <link rel="stylesheet" href="css/hover-min.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Custom CSS -->

<body>
    <!-- Header Part Start -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="logo ml-3 text-5xl font-bold">V<span class="text-xl" style="color: #f0214f;">i</span></span>
            </a>
            <nav
                class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900 font-bold hov-underline animate__animated animate__bounce">portfolio</a>
                <a class="mr-5 hover:text-gray-900 font-bold hov-underline animate__animated animate__bounce">about me</a>
                <a class="mr-5 hover:text-gray-900 font-bold hov-underline animate__animated animate__bounce">my blog</a>
                <a class="mr-5 hover:text-gray-900 font-bold hov-underline animate__animated animate__bounce">reviews</a>
                <a class="mr-5 hover:text-gray-900 font-bold hov-underline animate__animated animate__bounce">contact me</a>
            </nav>
            <button
                class="inline-flex items-center border-none py-1 px-3 focus:outline-none hover:bg-red-200 hover:text-red-500 font-bold rounded text-base mt-4 md:mt-0 text-red-600 animate__animated animate__tada hvr-grow-shadow">
                <i class="fas fa-phone-alt text-red-600 pr-2"></i> Schedule a Call
            </button>
        </div>
    </header>
    <!-- Header Part End -->

    <!-- Banner Part Start -->
    <section class="text-gray-600 body-font">
        <div class="container mx-auto flex md:flex-row flex-col px-12">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center items-center pt-24 animate__animated animate__slideInLeft">
                <span class="font-bold text-gray-700 pl-1">Hi There,</span>
                <h1 class="title-font text-7xl mb-4 font-extrabold text-gray-700">I am Ven<span
                        style="color: #f0214f;">i</span>ssa</h1>
                <h1 class="text-gray-700 text-4xl font-bold mb-4">I am designer during daytime</h1>
                <h1 class="text-gray-700 text-3xl font-medium mb-4">& work with batman during nights</h1>
                <div class="flex justify-center">
                    <button class="inline-flex border-0 py-2 px-6 focus:outline-none rounded text-lg hvr-grow-shadow"
                        style="color: white; background-color: #f0214f;">Ask Me How</button>
                </div>

                <div class="contact-part absolute bottom-4 grid grid-cols-3 md:grid-col-3">
                    <div class="part">
                        <h1 class="text-gray-600 font-bold">Email</h1>
                        <span>venissa@gotham.com</span>
                    </div>
                   
                    <div class="part">
                        <h1 class="text-gray-600 font-bold">Phone</h1>
                        <span>+190-300-444-5555</span>
                    </div>
                  
                    <div class="part">
                        <h1 class="text-gray-600 font-bold">Location</h1>
                        <span>Gotham City, Arkham</span>
                    </div>
                   
                </div>

            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 animate__animated animate__slideInRight">
                <img class="object-cover object-center rounded" width="80%" alt="Venissa-V"
                    src="images/banner-removebg-preview.png">
            </div>
        </div>
    </section>
    <!-- Banner Part End -->
</body>

</html>
